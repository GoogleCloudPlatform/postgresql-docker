_variables:
  from9: &from9 gcr.io/google-appengine/debian9
  gpg: &gpg B97B0AFCAA1A47F044F244A07FCC7D46ACCC4CF8
  gosu: &gosu
    version: '1.10'
    gpg: B42F6819007F00F88E364FD4036A9C25BF357DD4

versions:
  - dir: '10'
    repo: postgresql10
    templateArgs:
      kubernetes: 'false'
    tags:
      - '10.5-debian9'
      - '10-debian9'
      - '10.5'
      - '10'
      - 'latest'
    from: *from9
    packages:
      gosu: *gosu
      postgresql:
        version: 10.5*
        major: '10'
        gpg: *gpg
  - dir: '9/9.6'
    repo: postgresql9
    templateArgs:
      kubernetes: 'false'
    tags:
      - '9.6.10-debian9'
      - '9.6-debian9'
      - '9.6.10'
      - '9.6'
      - 'latest'
    from: *from9
    packages:
      gosu: *gosu
      postgresql:
        version: 9.6.10*
        major: '9.6'
        gpg: *gpg
  - dir: '9/9.5'
