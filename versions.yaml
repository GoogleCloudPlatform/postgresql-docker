_variables:
  from9: &from9 gcr.io/google-appengine/debian9
  gpg: &gpg B97B0AFCAA1A47F044F244A07FCC7D46ACCC4CF8
  gosu: &gosu
    version: '1.10'
    gpg: B42F6819007F00F88E364FD4036A9C25BF357DD4

versions:
  - dir: '13/debian9/13.2'
    repo: postgresql13
    templateArgs:
      c2dRelease: '13.2.1'
    tags:
      - '13.2-debian9'
      - '13-debian9'
      - '13.2'
      - '13'
      - 'latest'
    from: *from9
    packages:
      gosu: *gosu
      postgresql:
        version: 13.2*
        major: '13'
        gpg: *gpg
    excludeTests:
    - tests/functional_tests/exporter_licence_test.yaml

  - dir: '12/debian9/12.6'
    repo: postgresql12
    templateArgs:
      c2dRelease: '12.6.1'
    tags:
      - '12.6-debian9'
      - '12-debian9'
      - '12.6'
      - '12'
      - 'latest'
    from: *from9
    packages:
      gosu: *gosu
      postgresql:
        version: 12.6*
        major: '12'
        gpg: *gpg
    excludeTests:
    - tests/functional_tests/exporter_licence_test.yaml

  - dir: '11/debian9/11.11'
    repo: postgresql11
    templateArgs:
      c2dRelease: '11.11.1'
    tags:
      - '11.11-debian9'
      - '11-debian9'
      - '11.11'
      - '11'
      - 'latest'
    from: *from9
    packages:
      gosu: *gosu
      postgresql:
        version: 11.11*
        major: '11'
        gpg: *gpg
    excludeTests:
    - tests/functional_tests/exporter_licence_test.yaml

  - dir: '10/debian9/10.16'
    repo: postgresql10
    templateArgs:
      c2dRelease: '10.16.1'
    tags:
      - '10.16-debian9'
      - '10-debian9'
      - '10.16'
      - '10'
      - 'latest'
    from: *from9
    packages:
      gosu: *gosu
      postgresql:
        version: 10.16*
        major: '10'
        gpg: *gpg
    excludeTests:
    - tests/functional_tests/exporter_licence_test.yaml

  - dir: '9/debian9/9.6'
    repo: postgresql9
    templateArgs:
      kubernetes: 'true'
      c2dRelease: '9.6.20'
    tags:
      - '9.6.20-debian9'
      - '9.6-debian9'
      - '9.6.20'
      - '9.6'
      - 'latest'
    from: *from9
    packages:
      gosu: *gosu
      postgresql:
        version: 9.6.20*
        major: '9.6'
        gpg: *gpg
    excludeTests:
    - tests/functional_tests/exporter_licence_test.yaml

  ## for Prometheus Exporter ##

  - dir: 'exporter'
    repo: postgresql-exporter0
    templateSubDir: exporter
    tags:
      - '0.8.0'
      - 'latest'
    from: *from9
    packages:
      postgres_exporter:
        version: '0.8.0'
    excludeTests:
    - tests/functional_tests/create_db_test.yaml
    - tests/functional_tests/remote_host_test.yaml

  ## end Prometheus Exporter ##
