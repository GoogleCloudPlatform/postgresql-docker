_variables:
  from9: &from9 gcr.io/google-appengine/debian9
  gpg: &gpg B97B0AFCAA1A47F044F244A07FCC7D46ACCC4CF8
  gosu: &gosu
    version: '1.10'
    gpg: B42F6819007F00F88E364FD4036A9C25BF357DD4

versions:
  - dir: '11'
    repo: postgresql11
    tags:
      - '11.5-debian9'
      - '11-debian9'
      - '11.5'
      - '11'
      - 'latest'
    from: *from9
    packages:
      gosu: *gosu
      postgresql:
        version: 11.5*
        major: '11'
        gpg: *gpg
    excludeTests:
    - tests/functional_tests/exporter_licence_test.yaml
  - dir: '10'
    repo: postgresql10
    tags:
      - '10.10-debian9'
      - '10-debian9'
      - '10.10'
      - '10'
      - 'latest'
    from: *from9
    packages:
      gosu: *gosu
      postgresql:
        version: 10.10*
        major: '10'
        gpg: *gpg
    excludeTests:
    - tests/functional_tests/exporter_licence_test.yaml
  - dir: '9/9.6'
    repo: postgresql9
    tags:
      - '9.6.15-debian9'
      - '9.6-debian9'
      - '9.6.15'
      - '9.6'
      - 'latest'
    from: *from9
    packages:
      gosu: *gosu
      postgresql:
        version: 9.6.15*
        major: '9.6'
        gpg: *gpg
    excludeTests:
    - tests/functional_tests/exporter_licence_test.yaml
  - dir: '9/9.5'
    repo: postgresql9
    tags:
      - '9.5.19-debian9'
      - '9.5-debian9'
      - '9.5.19'
      - '9.5'
    from: *from9
    packages:
      gosu: *gosu
      postgresql:
        version: 9.5.19*
        major: '9.5'
        minor: '9.5.19'
        gpg: *gpg
    excludeTests:
    - tests/functional_tests/exporter_licence_test.yaml
  - dir: '9/9.4'
    repo: postgresql9
    tags:
      - '9.4.24-debian9'
      - '9.4-debian9'
      - '9.4.24'
      - '9.4'
    from: *from9
    packages:
      gosu: *gosu
      postgresql:
        version: 9.4.24*
        major: '9.4'
        gpg: *gpg
    excludeTests:
    - tests/functional_tests/exporter_licence_test.yaml


  ## for Kubernetes App ##

  - dir: '9/9.6/kubernetes-app'
    repo: postgresql9
    templateArgs:
      kubernetes: 'true'
    tags:
      - '9.6.15-debian9-kubernetes'
      - '9.6-debian9-kubernetes'
      - '9.6.15-kubernetes'
      - '9.6-kubernetes'
      - 'kubernetes'
    from: *from9
    packages:
      gosu: *gosu
      postgresql:
        version: '9.6.15*'
        major: '9.6'
        gpg: *gpg
    excludeTests:
    - tests/functional_tests/exporter_licence_test.yaml

  ## end Kubernetes App ##

  ## for Prometheus Exporter ##

  - dir: 'exporter'
    repo: postgresql9
    templateSubDir: exporter
    tags:
      - 'exporter'
      - 'exporter-0.5.1'
    from: *from9
    packages:
      postgres_exporter:
        version: '0.5.1'
    excludeTests:
    - tests/functional_tests/create_db_test.yaml
    - tests/functional_tests/remote_host_test.yaml

  ## end Prometheus Exporter ##
